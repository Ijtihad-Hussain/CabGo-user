name: cab_go_user
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.7.1
  firebase_auth: ^4.2.10
  firebase_database: ^10.0.15
  google_sign_in: ^6.0.2
  flutter_facebook_auth: ^5.0.8
  get: ^4.6.5
  google_maps_flutter: ^2.2.5
  geolocator: ^9.0.2
  http: ^0.13.5
  connectivity_plus: ^3.0.3
  provider: ^6.0.5
  flutter_polyline_points: ^1.0.0
  font_awesome_flutter: ^10.4.0
  animated_text_kit: ^4.2.2
  firebase_messaging: ^14.3.0
  flutter_spinkit: ^5.1.0
  location: ^4.4.0
  modal_bottom_sheet: ^2.1.2
  percent_indicator: ^4.2.3
  rxdart:
  shared_preferences: ^0.5.7+3
  uuid: ^3.0.7
  url_launcher: ^6.1.10
  get_it: ^7.2.0
  cloud_firestore: ^4.4.5
  flutter_google_places: ^0.3.0
  flutter_geofire: ^2.0.3
  outline_material_icons: ^0.1.1
  flutter_screenutil: ^5.7.0
  smooth_star_rating_null_safety: ^1.0.4+2

#  geoflutterfire: ^2.0.3+6

#  location: ^4.4.0
#  geocoding: ^2.0.5

dev_dependencies:

  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.12.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "path/to/image.png"

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Brand-Bold
      fonts:
        - asset: fonts/bolt-semibold.ttf
    - family: Brand-Regular
      fonts:
        - asset: fonts/bolt-regular.ttf
